{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.scss' %}">
        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <script defer src="https://js.stripe.com/v3/"></script>
        <script  defer src="{% static 'js/main.js' %}"></script>
        <title>
            {%block title %}
            Monetizico
            {% endblock %}
        </title>
    </head>
    <body>
        <nav class="navbar is-warning" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="{% url 'home' %}">
                    <img src="{% static 'img/Exchange.png' %}" > <!-- Temporary until GIF -->
                </a>
                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <!-- WILL NEED TO USE JAVASCRIPT TO TOGGLE BURGER AND MENU -->
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-item" href="{% url 'about' %}">ABOUT US</a>
                        <a class="navbar-item">CONTACT US</a>
                        {% if user.is_authenticated %}
                        <a class="navbar-link" href="{% url 'profile' %}">Hi, <strong>{{user.username}}</strong>!</a>
                                <div class="navbar-dropdown">
                            <hr class="navbar-divider">
                            <a class="navbar-item" href="{% url 'AddProduct' %}" >Add A Product</a>
                            <a class="navbar-item" href="{% url 'AddPost' %}" >Add A Post</a>
                            <a class="navbar-item" href="{% url 'profile' %}" >View Profile</a>
                            <a class="navbar-item" href="{% url 'cart' %}">View Cart</a>
                            
                        </div>
                    </div>
                    <form class="navbar-item">
                        <div class="field has-addons">
                            <div class="control">
                                <input class="input" type="text" name="search" placeholder="Search">
                            </div>
                            <div class="control">
                                <a class="button is-info">
                                    <span class="icon is-small">
                                        <i class="fa fa-search"></i>
                                    </span>
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a id="logout" class="button" href="{% url 'logout' %}">
                                <strong>Logout</strong>
                            </a>
                        {% else %}
                        <div class="buttons">
                            <a id="signup" class="button" href="{% url 'register' %}">
                                <strong>Sign Up</strong>
                            </a>
                            <a id="login" class="button" href="{% url 'login' %}">
                                <strong>Log In</strong>
                            </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>   
        </nav>
            {% block content %}
            {% endblock %}
        <footer class="footer">
            <div class="content has-text-centered">
                <h1>SITEMAP</h1>
                <p>Copyright Monetizico 2020</p>
            </div>
        </footer>
    </body>
</html>
