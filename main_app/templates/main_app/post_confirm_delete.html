{% extends 'base.html' %}

{% block content %}

<h4>Are you sure you want to delete {{ object.name }}?</h4>

<form action="" method="post">
    {% csrf_token %}
    <input class="button" type="submit" value="Yes Delete!">
    <a class="button is-warning" href="{% url 'post_detail' post.id %}">Cancel</a>
</form>

{% endblock %}
