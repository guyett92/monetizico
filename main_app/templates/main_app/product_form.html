{% extends "base.html" %}
{% block title %}
    Monetizico | Add Product

{% block content %}

<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}

        <input type="submit" value="Edit product">
    {% else %}
        <input type="submit" value="Add product">
    {% endif %}
</form>

{% endblock %}
