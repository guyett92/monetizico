{% extends "base.html" %}
{% block title %}
    Monetizico | Cart
{% endblock %}
{% block content %}

  {% for post in posts %}
    {{ user_post.product.name }}
    {{ user_post.quantity }}
    ${{ user_post.product.price }}
  {% empty %}
    <div>Nothing in your cart</div>
  {% endfor %}

  <section class="section">
      <div class="container">
        <button class="button is-primary" id="submitBtn">Purchase!</button>
      </div>
  </section>
{% endblock %}
