{% extends "base.html" %}
{% block title %}
    Monetizico | Login
{% endblock %}
{% block content %}
    <div class="container">
        <h1 class="title is-1">Login</h1>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
    </div>
{% endblock %}
